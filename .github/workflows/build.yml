name: Build ORI SCION APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17 (Required for API 35)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: System Armament
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git python3 python3-dev zip unzip zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev tk-dev libgdbm-compat-dev libltdl-dev libtool autoconf
          pip3 install --user --upgrade Cython==0.29.33 wheel setuptools buildozer
          
      - name: Direct Sovereign Build
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Force buildozer to use the Java 17 we just installed
          export JAVA_HOME=$JAVA_HOME_17_X64
          yes | buildozer android debug
          
      - name: Upload Sovereign Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ORI-SCION-Core
          path: bin/*.apk
