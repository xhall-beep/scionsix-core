name: Build ORI SCION APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build with Buildozer (Sovereign Optimized)
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          buildozer_version: stable
          python_version: 3.11
          # This action handles all the SDK/NDK/License issues automatically
          command: buildozer android debug
      - name: Upload Sovereign Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ORI-SCION-Core
          path: bin/*.apk
