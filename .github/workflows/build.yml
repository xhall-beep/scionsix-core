name: Build ORI SCION APK
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # Run hourly for continuous improvements
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config libssl-dev libffi-dev libxml2-dev libxslt1-dev zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 libffi-dev libsqlite3-dev libgdbm-dev libbz2-dev libreadline-dev liblzma-dev
          pip3 install buildozer cython==0.29.33
          buildozer android debug
      - uses: actions/upload-artifact@v3
        with:
          name: oriscion-apk
          path: bin/*.apk
