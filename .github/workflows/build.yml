name: Build ORI SCION APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libgstreamer1.0-dev zip unzip openjdk-17-jdk
          pip install --upgrade pip buildozer cython==0.29.33
      - name: Build with Buildozer
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/27.3.13750724
        run: |
          # Create a symbolic link so Buildozer finds sdkmanager where it expects it
          mkdir -p /usr/local/lib/android/sdk/tools/bin
          ln -s /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager /usr/local/lib/android/sdk/tools/bin/sdkmanager
          
          # Pre-accept licenses using the bridged path
          yes | /usr/local/lib/android/sdk/tools/bin/sdkmanager --licenses
          
          buildozer appclean
          buildozer android debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
